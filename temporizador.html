<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash y su Dann</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('dann y ash .jpeg');
            background-position: top center, top center, center center, bottom center;
            background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
            background-size: 100% auto, 100% auto, 50% auto, 50% auto; /* Ajusta el tamaño para que las imágenes se ajusten proporcionalmente */
            background-attachment: fixed;
        }

        /* Estilo del título */
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #9b06cc;
            position: absolute;
            top: 50px; /* Ajusta el valor si lo necesitas */
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Estilo del temporizador */
        .timer {
            position: absolute;
            top: 150px; /* Coloca el temporizador abajo del título */
            left: 50%;
            transform: translateX(-50%); /* Lo centra horizontalmente */
            font-size: 2rem;
            padding: 20px;
            color: #ffffff; /* Texto blanco para que se vea sobre la imagen */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para que el texto sea más legible */
            background: none; /* Elimina el fondo */
        }
    </style>
</head>
<body>
    <h1>Tiempo desde la última vez que nos vimos mi ashita!</h1>
    <div class="timer" id="timer">
        Calculando...
    </div>

    <script>
        // Fecha de la última vez que la vi
        const startDate = new Date("2025-01-26T17:50:00");

        function updateTimer() {
            const now = new Date();
            const elapsed = now - startDate;

            // Convertir a días, horas, minutos y segundos
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            // Mostrar el temporizador
            const timerElement = document.getElementById("timer");
            timerElement.innerHTML = `
                <strong>${days}</strong> días, 
                <strong>${hours}</strong> horas, 
                <strong>${minutes}</strong> minutos, 
                <strong>${seconds}</strong> segundos 
                <br><strong>Te amo mas cada segundo que pasa mi niña! <3</strong>`; 
        }

        // Actualizar cada segundo
        setInterval(updateTimer, 1000);

        // Llamar la primera vez
        updateTimer();
    </script>
</body>
</html>
